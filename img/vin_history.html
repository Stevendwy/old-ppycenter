    //页面开始时加载

    function loadhistory(brand,page) {
        $.getJSON('/histroy/vinall?brands='+brand+"&n="+page,function (obj) {
            if (obj=="unlogin") {
                window.location.href="/login";
            }
            nowPage=obj.p;
            var now = new Date();
            var nowYear = now.getFullYear();
            var nowMonth = now.getMonth()*1+1;
            var nowDate = now.getDate();
            if(nowDate<10){
                nowDate="0"+String(nowDate);
            }
            newdate = new Date(nowYear,nowMonth,nowDate);
            // nowMonth = doHandleMonth(nowMonth + 1);
            // nowDate = doHandleMonth(nowDate);
            var today = nowYear+"-"+nowMonth+"-"+nowDate;
            if(obj.code==1){
                var html='';
                obj=obj.data;
                for(var i=0;i<obj.length;i++){
                    var data =obj[i].date;
                    if(i==0){
                        data=(data==today?"今天":data);
                        html+=`<div class="h_item"><div class="h_data">
                        <b></b><span>${data}</span>
                    </div>`
                    }else if(i>0&&obj[i].date!==obj[i-1].date){
                        html+=`</div><div class="h_item"><div class="h_data">
                        <b></b><span>${data}</span>
                    </div>`
                    }
                    html+=`<ul>
                        <li>
                            <ul class="h_msg">
                                <li>${obj[i].time}</li>
                                <li><a href="${obj[i].uri}">${obj[i].code}</a></li>
                                <li>${obj[i].brand}</li>
                            </ul>
                        </li>
                </ul>`
                }
            }else{
                //出错样式
                window.location.href="/login";
            }
            html+=`</div>`;
            $('.h_items').html(html);
        })

    }


    //历史车型
    $.getJSON('/histroy/brands?_b=vin',function (obj) {
        if (obj=="unlogin") {

        }
        var html='';
        html+=`<li class="all"><img src="/ppy/img/Pay/choose.png" alt="">
                <span>全部</span>

        if(obj.code==1){

            for(var i=0;i<iteam.length;i++){
                html+=`<li class="${iteam[i][0]}"><img src="/ppy/img/Pay/unchoose.png" alt="">
                       <span>${iteam[i][1]}</span>
                       </li>`
            }
        }
        $('.c_chose').html(html);
    })

    //清空历史记录
    $('.h_delete').on('click',function (e) {
        e.preventDefault();
        if($('.delete_succ').css('display')=="none"){
            $('.h_modal').show();
        }
    });
    //确定清除
    $('.confirm').on('click',function (e) {
        e.preventDefault();
        $.getJSON('/search/calloff?off=true',function (obj) {
            if (obj=="unlogin") {
                window.location.href="/login";
            }
            $('.h_modal').hide();
            $('.delete_succ').show();
            var timer = setInterval(function () {
                var time = parseInt($('.delete_succ span').html());
                time--;
                $('.delete_succ span').html(time);
            },1000)
            setTimeout(function () {
                $('.delete_succ').hide();
                clearInterval(timer);
                history.back(-1);
            },3000)
        })
        
    });
    $('.cancel').on('click',function (e) {
        e.preventDefault();
        $('.h_modal').hide();
        $('.delete_succ').hide();
    });
